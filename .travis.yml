language: node_js
node_js: 7
script:
  - npm run build
branches:
  only:
    - master
    - /^v[0-9]/
cache:
  yarn: true
deploy:
  - provider: script
    script: node deploy.js
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: dist/no-emoji.zip
    skip_cleanup: true
    on:
      tags: true
